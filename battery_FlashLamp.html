<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batter - FlashLamp</title>
</head>
<body>
<script>
    var Battery = function() {
        this.setEnergy = function(energy) {
            this.energy = energy;
        };
        this.getEnergy = function(){
            return this.energy;
        };
        this.decreaseEnergy = function(){
            if (this.energy > 0) {
                this.energy --;
            }
        };
    };

    var FlashLamp = function(){
        this.setBattery = function(Battery) {
            this.battery = battery;
        };
        this.getBatterInfo = function(){
            return this.battery.getEnergy();
        };
        this.light = function(){
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not Lighting");
            }
        };
        this.turnOn = function() {
            this.status = true;
        };
        this.turnOff = function(){
            this.status = false;
        };
    };

    var battery = new Battery();
    battery.setEnergy(10);

    var flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info: " + flashLamp.getBatterInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on <br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info: "+flashLamp.getBatterInfo() + "<br/>");

    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
